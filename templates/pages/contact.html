{% extends 'base.html' %}
{% block title %}Contacto — depoauto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <h1 class="page-header-depo">Contacto</h1>
        <p class="page-subtitle-depo mb-4">¿Tienes dudas? Escríbenos y te ayudamos a encontrar el repuesto ideal.</p>

        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="card contact-depo">
            <div class="card-body p-4 p-md-5">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" class="form-control form-control-lg" name="name" placeholder="Tu nombre"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control form-control-lg" name="email"
                                placeholder="tucorreo@ejemplo.com" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-semibold">Mensaje</label>
                            <textarea class="form-control" rows="4" name="message" placeholder="¿Cómo podemos ayudarte?"
                                required></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-depo-primary btn-lg px-4">Enviar mensaje</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
