services:
  - type: web
    name: depoauto
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: depoauto.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "depoauto.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://depoauto.onrender.com"
      - key: AUTO_CREATE_SUPERUSER
        value: "false"
      - key: DATABASE_URL
        fromDatabase: 
          name: depoauto-db
          property: connectionString
      - key: USE_S3
        value: "true"
      - key: AWS_STORAGE_BUCKET_NAME
        value: "depoauto-media"
      - key: AWS_S3_REGION_NAME
        value: "us-east-1"
      # Si usas S3 real en producci√≥n, no definas AWS_S3_ENDPOINT_URL
      # y configura AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY como secrets en Render.

databases:
  - name: depoauto-db
    plan: free
    databaseName: depoauto
    user: depoauto


